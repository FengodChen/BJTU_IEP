<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="jquery-3.4.1.min.js"></script>
        <title> 学习网站 </title>
    </head>

    <body>
        <script>
            $(document).ready(function(){
              $("p").click(function(){
                $(this).hide();
              });
            });
        </script>
        <p>如果你点我，我就会消失。</p>
        <p>继续点我!</p>
        <p>接着点我!</p>
        <h1> 小小的学习网站 </h1>
    </body>
</html>
